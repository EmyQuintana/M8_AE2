{% extends 'base.html' %}

{% block content %}
<h1>Eliminar Evento</h1>
<p>¿Estás seguro de que quieres eliminar el evento {{ evento.titulo }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'lista_eventos' %}">Cancelar</a>
</form>
{% endblock %}
