{% extends 'base.html' %}

{% block content %}
<h1>Eliminar Voluntario</h1>
<p>¿Estás seguro de que quieres eliminar a {{ voluntario.nombre }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'lista_voluntarios' %}">Cancelar</a>
</form>
{% endblock %}
